_format_version: "3.0"
services:
  - name: user-service
    url: http://user-service:8080
    routes:
      - name: user-route
        paths:
          - /user

  - name: notification-service
    url: http://notification-service:8081
    routes:
      - name: notification-route
        paths:
          - /notification

  - name: chat-service
    url: http://chat-service:8082
    routes:
      - name: chat-route
        paths:
          - /chat

  - name: media-service
    url: http://media-service:8083
    routes:
      - name: media-route
        paths:
          - /media

plugins:
  - name: cors
    config:
      origins:
        - "http://localhost:3000"
      methods:
        - GET
        - HEAD
        - PUT
        - PATCH
        - POST
        - DELETE
      headers:
        - Content-Type
        - Authorization
      credentials: true
      max_age: 3600
